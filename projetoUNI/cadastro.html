<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
    <link rel="stylesheet" href="css5/style5.css">
    <script>
        document.getElementById('cadastroForm').addEventListener('submit', function (event) {
            event.preventDefault(); // Impede o envio do formulário

            let usuario = document.getElementById('usuario').value;
            let senha = document.getElementById('senha').value;
            let confirmarSenha = document.getElementById('confirmarSenha').value;

            // Valida se as senhas coincidem
            if (senha !== confirmarSenha) {
                alert('As senhas não coincidem!');
                return;
            }

            // Verifica se o usuário e senha foram preenchidos
            if (usuario && senha) {
                // Salva as credenciais no LocalStorage
                localStorage.setItem('usuario', usuario);
                localStorage.setItem('senha', senha);
                alert('Cadastro realizado com sucesso! Agora, faça login.');
                window.location.href = 'index-login.html'; // Redireciona para a página de login
            } else {
                alert('Por favor, preencha todos os campos.');
            }
        });

    </script>
</head>

<body>
    <div class="header">
        <h1>Reservas de Salas</h1>
    </div>

    <div class="login-container">
        <h2 class="login-title">CADASTRO</h2>
        <p class="subtitle">Crie sua conta</p>

        <form id="cadastroForm">
            <label for="nome">Nome Completo:</label>
            <input type="text" id="nome" name="nome" required placeholder="Nome Completo">

            <label for="email">Email:</label>
            <input type="email" id="email" name="email" required placeholder="Email">

            <label for="usuario">Usuário:</label>
            <input type="text" id="usuario" name="usuario" required placeholder="Usuário">

            <label for="senha">Senha:</label>
            <input type="password" id="senha" name="senha" required placeholder="Senha">

            <label for="confirmar-senha">Confirmar Senha:</label>
            <input type="password" id="confirmar-senha" name="confirmar-senha" required placeholder="Confirmar Senha">

            <div class="button-container">
                <a href="index-login.html" class="login-button">Cadastrar</a>
            </div>
        </form>

        <p class="help-text">Já tem uma conta? <a href="index-login.html">Fazer login</a></p>

    </div>
</body>

</html>
